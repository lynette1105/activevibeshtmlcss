<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/small device css/tablet_user.css">
    <link rel="stylesheet" href="/medium device css/laptop_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="headerphoto-container">
        <img class="logo" src="/images/Active.png" width="100%" alt="Error">
    </div>
   <nav>
        <div class="nav-container">
            <h5 class="home"><a class="home-btn" href="/index_user.html">Home</a></h5>
        </div>
        <div class="nav-container">
            <h5 class="rooms"><a class="rooms-btn" href="/user html/rooms_user.html">Rooms</a></h5>
        </div>
        <div class="nav-container">
            
        </div>
        <div class="nav-container">
            
        </div>
        <div class="nav-container">
            <a href="/user html/settings_user.html"><img class="gear-icon" src="/images/icons8-gear-30 (2)-modified.png" alt=""></a>
            <div class="username">
                <a class="log-outbtn" href="/index.html">Log out</a>
            </div>
        </div>
    </nav>
    <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
            <li class="responsivelink"><a class="navresponsive-link" href="/index_user.html">Home</a></li>
            <li class="responsivelink"><a class="navresponsive-link" href="/user html/rooms_user.html">Rooms</a></li>
            <li class="responsivelink"><a class="navresponsive-link" href="/user html/settings_user.html">Settings</a></li>
            <li class="responsivelink"><a class="navresponsive-link" id="logout" href="/index.html">Log out</a></li>
        </ul>
    </div>
    <div class="settings-container">
        <div class="settings-content">
            <h6 class="options">Options</h6>
                <p class="regions">Visible Regions:</p>
                <div class="settings-options">
                    <label class="locations">
                        <input class="checkbox-options" type="checkbox" name="northAmerica" id="northAmerica">
                        North America
                    </label>
                    <br>
                    <label class="locations">
                        <input class="checkbox-options" type="checkbox" name="southAmerica" id="southAmerica">
                        South America
                    </label>
                    <br>
                    <label class="locations">
                        <input class="checkbox-options" type="checkbox" name="asia" id="asia">
                        Asia
                    </label>
                    <br>
                    <label class="locations">
                        <input class="checkbox-options" type="checkbox" name="europeRussia" id="europeRussia">
                        Europe/Russia
                    </label>
                    <br>
                    <label class="locations">
                        <input class="checkbox-options" type="checkbox" name="other" id="northAmerica">
                        Other
                    </label>
                </div>
        </div>
        <div class="settings-content">
            <p class="setting">Settings:</p>
            <div class="settings-options">
                <label class="locations">
                    <input class="checkbox-options" type="checkbox" name="showLocations" id="showLocations">
                    Show Locations
                </label>
                <br>
                <label class="locations">
                    <input class="checkbox-options" type="checkbox" name="showrecomendedcams" id="showrecomendedcams">
                    Show recommended cams
                </label>
                <br>
                <label class="locations">
                    <input class="checkbox-options" type="checkbox" name="previewRooms" id="previewRooms">
                    Preview Rooms
                </label>
                <br>
                <label class="locations">
                    <input class="checkbox-options" type="checkbox" name="darkMode" id="darkMode">
                    Dark Mode
                </label>
                <br>
            </div>

        </div>

        <div class="settings-content">
            <div class="settings-options">
                <p class="setting">Refresh thumbnails every:</p>
                <label for="seconds"></label>
                <select id="seconds" name="seconds">
                    <option value="10">10 Seconds</option>
                    <option value="20">20 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="40">40 Seconds</option>
                    <option value="50">50 Seconds</option>
                    <option value="60">60 Seconds</option>
                </select>
            </div>
        </div>
        <div class="settings-content">
            <button class="close-button">X</button>
        </div>
    </div>
    <footer>
        
    </footer>
<script src="/javascript/script_user.js"></script>
</body>
</html>
